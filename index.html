<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS1 UEM API Call</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #response {
            margin-top: 1em;
            font-size: 1em;
            white-space: pre-wrap; /* Preserve formatting */
        }
        input {
            padding: 0.5em;
            margin: 0.5em 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        #fetchDataButton {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background-color: #0072ff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1em;
        }
        #fetchDataButton:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WS1 UEM API Call</h1>
        <p>Fetch data from WS1 UEM</p>
        <input type="text" id="usernameInput" placeholder="Enter Username" />
        <input type="password" id="passwordInput" placeholder="Enter Password" />
        <button id="fetchDataButton">Fetch Data</button>
        <pre id="response"></pre>
    </div>

    <script>
        // Function to encode credentials in Base64
        const encodeCredentials = (username, password) => {
            const authInfo = btoa(`${username}:${password}`);
            return `Basic ${authInfo}`;
        };

        const getCredentials = () => {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            return { username, password };
        };

        document.getElementById('fetchDataButton').addEventListener('click', async () => {
            try {
                const { username, password } = getCredentials();
                const authInfo = encodeCredentials(username, password);

                // Define the API URL and headers
                const apiUrl = "https://as1427.awmdm.com/API/mdm/smartgroups/861"; // Replace with actual endpoint
                const headers = {
                    'aw-tenant-code': 'BxsRnFdywvSPbUL+3krBVqqY0qa8EXRvBn+zJttJGkw=', // Replace with actual tenant code
                    'Authorization': authInfo,
                    'Content-Type': 'application/json'
                };

                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'GET', // Adjust method as needed
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
